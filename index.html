<!DOCTYPE html>
<html>
<head>
    <title>Movie Sentiment Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;

            text-align: center;
            padding-top: 80px;
        }

            width: 400px;

        }

            background: black;
            color: white;
            padding: 10px 30px;
            border: none;
            margin-top: 10px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <form method="POST">

</html>
